<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è, –®–µ–ª–∏—è!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #78ABA8, #D1F3FF);
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .side {
      display: none;
    }

    .main {
      flex: 1;
      position: relative;
      overflow-y: auto;
      padding: 120px 10px 80px;
      min-height: 100vh;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px;
      z-index: 2;
      pointer-events: none;
      background: none;
      text-align: center;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-img {
      height: 120px;
      margin-bottom: 10px;
      pointer-events: none;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #FD980C;
      text-shadow: 0 0 0;
      line-height: 1.2;
    }

    .dolka {
      position: absolute;
      cursor: pointer;
      z-index: 1;
      transition: transform 0.3s ease;
      max-width: 150px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      padding: 20px;
    }

    .overlay img {
      width: 90%;
      max-width: 500px;
      transition: transform ÊûÅ.5s ease;
    }

    .from {
      color: #ff6f00;
      font-size: 1.2rem;
      margin-top: 15px;
      text-shadow: 0 0 10px #ff9800;
      text-align: center;
    }

    .nyam {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #ff6f00;
      text-shadow: 0 0 20px #ffeb3b, 0 0 30px #ff9800;
      display: none;
      z-index: 12;
      animation: pulse 0.8s infinite alternate;
    }

    .restart-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff9800;
      color: white;
      font-family: 'Pacifico', cursive;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
      z-index: 15;
    }

    .restart-btn:hover {
      background-color: #fb8c00;
    }

    @keyframes eat {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.3) rotate(20deg); opacity: 0.7; }
      100% { transform: scale(0) rotate(45deg); opacity: 0; }
    }
    
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.2); }
    }

    .eat-animation {
      animation: eat 1s forwards;
    }

    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      
      /* –£–í–ï–õ–ò–ß–ï–ù–ù–´–ï –ë–û–ö–û–í–´–ï –õ–ò–ù–ò–ò */
      .side {
        display: block;
        width: 10vw; /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å 10vw */
        min-width: 80px; /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–æ 100px */
        max-width: 300px; /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å 250px */
        background-color: #FFCC70;
        height: 100vh;
      }
      
      .header {
        flex-direction: row;
        padding: 10px 40px;
      }
      
      .header-content {
        flex-direction: row;
      }
      
      .header-img {
        height: 200px;
        margin-right: 15px;
        margin-bottom: 0;
      }
      
      h1 {
        font-size: 3rem;
      }
      
      .dolka {
        max-width: 200px;
      }
      
      .from {
        font-size: 1.5rem;
      }
      
      .nyam {
        font-size: 2rem;
      }
      
      /* –£–ú–ï–ù–¨–®–ï–ù–ù–´–ô –û–¢–°–¢–£–ü –°–í–ï–†–•–£ */
      .main {
        padding-top: 120px; /* –ë—ã–ª–æ 160px */
      }
    }
  </style>
</head>
<body>
  <div class="side"></div>
  <div class="main">
    <div class="header">
      <div class="header-content">
        <img class="header-img" src="img/zag.png" alt="–ø–æ–¥–∞—Ä–æ–∫" />
        <h1>–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è, –®–µ–ª–∏—è!</h1>
      </div>
    </div>

    <div class="overlay" id="overlay">
      <img id="bigDolka" src="" alt="dolka" />
      <div class="from" id="fromText"></div>
      <div class="nyam" id="nyamText">–ù—è–º-–Ω—è–º!</div>
    </div>
    
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–æ–ª–µ–∫ -->
    <div id="dolkisContainer" style="position: relative; height: 100%;"></div>

    <button class="restart-btn" onclick="restart()"> –ï—â–µ —Ä–∞–∑? üçä  </button>
  </div>
  <div class="side"></div>

  <script>
  const dolkaData = [
    {
      src: 'img/Adeline Delhi-Scafer.png',
      from: 'Adeline Delhi-Scafere'
    },
    {
      src: 'img/Evyline McFie.png',
      from: 'Evyline McFie'
    },
    {
      src: 'img/Gugo Helwell.png',
      from: 'Gugo Helwell'
    },
    {
      src: 'img/–ê—Ä–∏–∞–¥–Ω–∞ –§—Ä–æ—Å—Ç.png',
      from: '–ê—Ä–∏–∞–¥–Ω–∞ –§—Ä–æ—Å—Ç'
    },
    {
      src: 'img/–ë–ª–µ–π–∫.png',
      from: '–ë–ª–µ–π–∫ –≠–ª–ª–∏–Ω–≥—Ç–æ–Ω'
    },
    {
      src: 'img/–ì—Ä–µ–π—Å –î–∞–π–º–æ–Ω–¥-–¥–µ-–ö—É—Ä.png',
      from: 'Grace Diamond-de-Kur'
    },
    {
      src: 'img/–î–∂–∞—Ä–µ–¥ –ö—Ä–∏–Ω.png',
      from: '–î–∂–∞—Ä–µ–¥ –ö—Ä–∏–Ω'
    },
    {
      src: 'img/–î–∂—É–ª—å–µ—Ç—Ç–∞ –•–µ–ª–≤–µ–ª–ª-–¥–µ-–ö—É—Ä.png',
      from: 'Julietta Helwell-de-Kur'
    },
    {
      src: 'img/–î–∏–Ω–∞ –õ–∏.png',
      from: 'Dina Lee'
    },
    {
      src: 'img/–ö–∞–º–∏–ª–∫–∞ –ö–æ–ø–∏–ª–∫–∞.png',
      from: '–ö–∞–º–∏–ª–∫–∞ –ö–æ–ø–∏–ª–∫–∞'
    },
    {
      src: 'img/–ö–∞—Ç–∞–ª–∏–Ω–∞.png',
      from: '–ö–∞—Ç–∞–ª–∏–Ω–∞ –í—É–ª—å—Ñ'
    },
    {
      src: 'img/–õ–∞—Å—Å.png',
      from: '–õ–∞—Å—Å –†–∞–Ω–π—è—Ä'
    },
    {
      src: 'img/–õ–µ–æ–Ω.png',
      from: '–õ–µ–æ–Ω –ú–æ—Ä–µ–ª–ª–æ'
    },
    {
      src: 'img/–ú–∞—Ä–∏ –†–∞–π–º–æ–Ω.png',
      from: '–ú–∞—Ä–∏ –†–∞–π–º–æ–Ω'
    },
    {
      src: 'img/–ú–∞—Ä–∏–Ω.png',
      from: 'Marin Seafour'
    },
    {
      src: 'img/–ú–∏–∑—É–∫–∏ –•–∏—Ä–æ–º–∏.png',
      from: '–ú–∏–∑—É–∫–∏ –•–∏—Ä–æ–º–∏'
    },
    {
      src: 'img/–†–æ–≥–Ω–µ–¥–∞ –•–æ–ª—å–º–≥—Ä–µ–Ω.png',
      from: '–†–æ–≥–Ω–µ–¥–∞ –•–æ–ª—å–º–≥—Ä–µ–Ω'
    },
    {
      src: 'img/–£–∏–ª–ª –†–æ–ª–∞–Ω–¥.png',
      from: '–£–∏–ª–ª –†–æ–ª–∞–Ω–¥'
    },
    {
      src: 'img/–•–∞—Ç—Ç–æ—Ä–∏ –†–∞–π—Ç–æ.png',
      from: '–•–∞—Ç—Ç–æ—Ä–∏ –†–∞–π—Ç–æ'
    },
    {
      src: 'img/–•–µ–ª–µ–Ω–∞ –ö–µ–π–Ω.png',
      from: '–•–µ–ª–µ–Ω–∞ –ö–µ–π–Ω'
    },
    {
      src: 'img/–®—É–≥–∞ –†–µ–Ω–Ω.png',
      from: '–®—É–≥–∞ –†–µ–Ω–Ω'
    },
    {
      src: 'img/–≠–Ω–Ω–∏ –≠—Ä–µ–∫—Å–æ–Ω.png',
      from: '–≠–Ω–Ω–∏ –≠—Ä–∏–∫—Å–æ–Ω'
    },
    {
      src: 'img/–Ø—Ö—å—è.png',
      from: '–Ø—Ö—å—è –§–∞—Ç—Ö–∏'
    }
  ];

    const overlay = document.getElementById('overlay');
    const bigDolka = document.getElementById('bigDolka');
    const fromText = document.getElementById('fromText');
    const nyamText = document.getElementById('nyamText');
    const dolkisContainer = document.getElementById('dolkisContainer');

    let activeDolka = null;
    let allDolkis = [];
    let isEating = false;

    function isOverlapping(x, y, size, others) {
      const minDistance = size * 0.1;
      
      for (const other of others) {
        const ox = parseFloat(other.style.left);
        const oy = parseFloat(other.style.top);
        const os = parseFloat(other.style.width);
        
        const horizontalOverlap = Math.abs(x - ox) * 2 < (size + os);
        const verticalOverlap = Math.abs(y - oy) * 2 < (size + os);
        
        if (horizontalOverlap && verticalOverlap) return true;
      }
      return false;
    }

    function createDolkis() {
      dolkisContainer.innerHTML = '';
      allDolkis = [];
      
      const bounds = dolkisContainer.getBoundingClientRect();
      const isMobile = window.innerWidth < 768;
      
      const header = document.querySelector('.header');
      const headerHeight = header ? header.offsetHeight : 140;
      
      // –£–ú–ï–ù–¨–®–ï–ù–ù–´–ô –û–¢–°–¢–£–ü –°–í–ï–†–•–£ –î–õ–Ø –î–û–õ–ï–ö
      const topLimit = headerHeight * 0.7; // 70% –æ—Ç –≤—ã—Å–æ—Ç—ã –∑–∞–≥–æ–ª–æ–≤–∫–∞
      const bottomLimit = 100;
      const padding = 10;
      const availableHeight = bounds.height - topLimit - bottomLimit;
      
      if (availableHeight < 50) return;

      dolkaData.forEach((item, index) => {
        const img = document.createElement('img');
        img.src = item.src;
        img.className = 'dolka';
        img.dataset.from = item.from;
        img.style.zIndex = '1';

        let size, x, y;
        let attempts = 0;
        const maxAttempts = 200;

        size = Math.floor(Math.random() * (isMobile ? 60 : 80)) + (isMobile ? 60 : 120);
        
        if (size > availableHeight * 0.8) {
          size = Math.floor(availableHeight * 0.8);
        }

        do {
          x = padding + Math.random() * (bounds.width - padding * 2 - size);
          // –†–∞–∑—Ä–µ—à–∞–µ–º –¥–æ–ª—å–∫–∞–º –±—ã—Ç—å –±–ª–∏–∂–µ –∫ –∑–∞–≥–æ–ª–æ–≤–∫—É
          y = topLimit + Math.random() * Math.max(1, (bounds.height - topLimit - bottomLimit - size));
          
          attempts++;
          if (attempts > maxAttempts) {
            y = topLimit + index * 10;
            break;
          }
        } while (isOverlapping(x, y, size, allDolkis));
        
        img.style.width = `${size}px`;
        img.style.height = 'auto';
        img.style.position = 'absolute';
        img.style.left = `${x}px`;
        img.style.top = `${y}px`;

        img.addEventListener('click', () => {
          if (isEating) return;
          activeDolka = img;
          bigDolka.src = item.src;
          bigDolka.style.opacity = '1';
          bigDolka.style.transform = 'none';
          fromText.textContent = item.from;
          overlay.style.display = 'flex';
          nyamText.style.display = 'none';
          bigDolka.style.display = 'block';
          fromText.style.display = 'block';
        });

        dolkisContainer.appendChild(img);
        allDolkis.push(img);
      });
    }

    function handleOverlayClick() {
      if (activeDolka && !isEating) {
        isEating = true;
        fromText.style.display = 'none';
        
        bigDolka.classList.add('eat-animation');
        
        bigDolka.addEventListener('animationend', () => {
          nyamText.style.display = 'block';
          
          setTimeout(() => {
            overlay.style.display = 'none';
            nyamText.style.display = 'none';
            
            if (activeDolka && activeDolka.parentNode) {
              activeDolka.remove();
            }
            
            allDolkis = allDolkis.filter(d => d !== activeDolka);
            activeDolka = null;
            isEating = false;
            bigDolka.classList.remove('eat-animation');
          }, 1000);
        }, { once: true });
      }
    }

    function restart() {
      createDolkis();
    }

    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(restart, 200);
    });

    window.addEventListener('load', () => {
      createDolkis();
      overlay.addEventListener('click', handleOverlayClick);
    });
  </script>
</body>
</html>
